{% load static %}

<html>
	<head>
		<title>Django Boys Only blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="//fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
	<body>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a href="/" class="top-menu"><span class="glyphicon glyphicon-home"></span></a>
				<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus" title="Create a New Post"></span></a>
				<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit" title="View Drafts"></span></a>
				<p class="top-menu">Hello {{user.username}} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
			{% else %}
				<a href="/" class="top-menu"><span class="glyphicon glyphicon-home"></span></a>
				<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock" title="Log In"></span></a>
				<a href="{% url 'new_user' %}" class="top-menu"><span class="glyphicon glyphicon-user" title="Create a New User"></span></a>
			{% endif %}
			<h1><a href="/">Django Boys Blog</a></h1>
			<p>Hi there!</p>
			<p>World.....</p>
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
				{% block content1 %}
				{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
